<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Notes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="body">
        <div class="navigation_container">
            <h1 class="name">Color Notes</h1>
            <div class="color_filter navigation">
                <div class="filter">
                    <div class="pink color"></div>
                </div>
                <div class="filter">
                    <div class="blue color"></div>
                </div>
                <div class="filter">
                    <div class="green color"></div>
                </div>
                <div class="filter">
                    <div class="black color"></div>
                </div>
            </div>
            <div class="editing_option navigation">
                <div class="icon_container">
                    <i class="fas fa-plus"></i>
                        New Task
                </div>
                <div class="icon_container">
                    <i class="fas fa-trash-alt"></i>
                    Delete Task
                </div>
            </div>
        </div>
        <div class="main_container">
            <div class="text_container">
                <div class="box_heading">TEXT</div>
                <div class="text_display"></div>
            </div>
            <div class="checklist_container">
                <div class="box_heading">CHECKLIST</div>
                <div class="checklist_display"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/short-unique-id@latest/dist/short-unique-id.min.js" defer></script>
    <script src="script.js" defer></script>
</body>

</html>
